	density = 0.0
	isVisible = false
}

RESOURCE_DEFINITION:NEEDS[UmbraSpaceIndustries,ProfileDefault]
{
	name = _Breeder
	density = 0.0
	isVisible = false
}

RESOURCE_DEFINITION:NEEDS[UmbraSpaceIndustries,ProfileDefault]
{
	name = _Nukereactor
	density = 0.0
	isVisible = false
}

@RESOURCE_DEFINITION[DepletedFuel]:NEEDS[UmbraSpaceIndustries,ProfileDefault]:AFTER[UmbraSpaceIndustries]
{
	@isTweakable = true
}
